{{- /* X/Twitter embed - Hugo internal shortcode not available, using basic embed */ -}}
{{- $id := .Get 0 -}}
{{- $user := .Get 1 -}}
{{- if $id -}}
<blockquote class="twitter-tweet">
  <p><a href="https://twitter.com/{{ $user }}/status/{{ $id }}">View Tweet</a></p>
</blockquote>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{{- else -}}
{{- /* Fallback for missing parameters */ -}}
<p>Twitter/X embed not available</p>
{{- end -}}
